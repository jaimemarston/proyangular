<div class ="row">

    <div class="card col-4" *ngFor="let product of products">
        <div>
            <img [src]="product.image" [alt]="product.name" > 
        </div>
        <div class="card-body" > 
            <div>{{ product.name }}</div>
            <div>{{ product.price }}</div>
        </div>
        
    </div>
</div>
