<div class="row">
  <div class="col-12">
    <br>
    <form
      [formGroup]="formSignUp"
      (ngSubmit)="saveUser()"
      class="form"
      style="max-width: 500px; width: 100%; margin: auto">

      <div class="form-group">
        <input type="text" formControlName="name" class="form-control" placeholder="Nombres">
      </div>

      <div *ngIf="name.touched && name.errors?.range">
        {{ name.errors?.range }}
      </div>
      <div *ngIf="name.touched && name.errors?.email">
        Este campo tiene que tener formato email
      </div>

      <div class="form-group">
        <input type="text" formControlName="lastname" class="form-control" placeholder="Apellidos">
      </div>
      <div class="form-group">
        <input type="text" formControlName="documentNumber" class="form-control" placeholder="DNI">
      </div>
      <div class="form-group">
        <input type="text" formControlName="mail" class="form-control" placeholder="Correo">
      </div>
      <div class="form-group">
        <input type="text" formControlName="password" class="form-control" placeholder="ContraceÃ±a">
      </div>

      <div class="form-group">
        <input id="id_terms" type="checkbox" formControlName="terms" class="form-check-input">
        <label for="id_terms" class="form-check-label">Acepta los terminos y condiciones</label>
      </div>

      <div class="text-center"  >
        <button type="submit" [disabled]="formSignUp.invalid" class="btn btn-primary">Sign Up</button>
        <button type="button" *ngIf="id" (click)="deleteUser()" class="btn btn-danger">Delete</button>
      </div>

    </form>
  </div>
</div>
